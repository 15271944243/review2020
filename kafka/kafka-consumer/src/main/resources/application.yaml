spring:  kafka:    bootstrap-servers: 127.0.0.1:9093,127.0.0.1:9094    # 自动提交配置    consumer:      # 允许自动提交      enable-auto-commit: true      # 自动提交间隔时间      auto-commit-interval: 1000      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer    # 手动提交配置#    consumer:#      # 不允许自动提交#      enable-auto-commit: false#      # latest（默认值）在偏移量无效的情况下,消费者将从最新的记录开始读取数据（在消费者启动之后生成的记录）#      # earliest: 在偏移量无效的情况下,消费者将从起始位置读取分区的记录##      auto-offset-reset: earliest#      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer#      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer    listener:      # 手动提交时开启#      ack-mode: manual_immediate      # consumer 个数,默认大于1,会并发消费      concurrency: 2