# spring.redis默认配置spring.redis.host=127.0.0.1#spring.redis.host=redistest1.xhdev.xyzspring.redis.port=6379# 自定义LettuceConfig的配置(未启用)redisconfig.host=127.0.0.1#redisConfig.host=redistest1.xhdev.xyzredisconfig.port=6379server.port=8080###### 业务相关redisconfig.pubsubtopic=testpubsubtopic# 每秒补充1个令牌,即每秒只允许一个请求redisconfig.ratelimiter.replenishRate=1# 上限5个令牌,即最多只允许5个请求redisconfig.ratelimiter.burstCapacity=5